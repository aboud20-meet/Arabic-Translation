<!DOCTYPE html>
<html>
<head>
	<title>Find Your Store - Ben & Jerry's</title>
	<style type="text/css">
		ul {
			list-style-type: none;
		}
	</style>
</head>
<body>
	<h2>Find Your Store</h2>
	<div>
		<h3>List of stores:</h3>
		<ul>
			{% for store in stores %}
			<li>store name: {{store.name}}<br>store address: {{store.address}}<br>store phone: {{store.phone}}</li>
			<br>
			<br>
			{% endfor %}
		</ul>
	</div>

	<div>
		<h3>Add a store</h3>
		<form action="/addStore" method="POST">
			<input type="password" name="pass" placeholder="Password">
			<br>
			<input type="text" name="name" placeholder="Store name">
			<br>
			<input type="text" name="address" placeholder="Address">
			<br>
			<input type="text" name="phone" placeholder="Phone">
			<br>
			<input type="submit" name="submit">
		</form>
	</div>
</body>
</html>
